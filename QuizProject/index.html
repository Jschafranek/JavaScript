<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Quiz Project</title>
    </head>
    <body>

        <!-- Top Section -->
        <div class="intro py-3 bg-white text-center">
            <div class="container">
                <h2 class="text-primary display-3 my-4">WWE Quiz</h2>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p>You are <span class="text-primary display-4 p-3">0%</span> correct!</p>
            </div>
        </div>

        <!-- Quiz Section -->
        <div class="quiz py-4 bg-primary">
            <div class="container">
                <h2 class="my-5 text-white">On with the questions...</h2>

                <form class="quiz-form text-light">
                    <div class="my-5">
                    <p class="lead font-weight-normal">1. Who is the current WWE Raw Champion?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Seth Rollins</label>
                        <div>
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Brock Lesnar</label>
                        </div>
                    </div>
                    </div>

                    <div class="my-5">
                    <p class="lead font-weight-normal">2. What day is Smackdown aired?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Monday</label>
                        <div>
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Friday</label>
                        </div>
                    </div>
                    </div>

                    <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the greater match?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">1997 Hell in a Cell: Mick Foley vs Undertaker</label>
                        <div>
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">2018 Wrestlemania: Brock Lesnar vs Roman Reigns</label>
                        </div>
                    </div>
                    </div>

                    <div class="my-5">
                    <p class="lead font-weight-normal">4. What is the best show?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">RAW</label>
                        <div>
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Smackdown</label>
                        </div>
                        <div>
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">NXT</label>
                        </div>
                    </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-light">
                    </div>

                </form>

            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
